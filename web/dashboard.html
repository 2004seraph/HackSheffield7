<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>

        <link rel="stylesheet" href="css/tabset-notebook.css">
        <link rel="stylesheet" href="./css/income-report.css">

        <link rel="stylesheet" href="css/dashboard.css">

        <script src="js/lib/jquery-3.6.1.min.js"></script>
        <script src="js/static/tabset-notebook.js"></script>
    </head>
    <body>
        <div id="window-titlebar">
            <h1>SoleStats</h1>
        </div>

        <div id="window-content">
            <div class="tabset-notebook" id="main-notebook">
                <div class="tabset-header">
                    <div class="tabset-links">
                        <button class="tabset-link tabset-link-default" name="Dashboard"> <img src="assets/buttonDash.svg" height="auto" width="auto"/> </button>
                        <button class="tabset-link" name="Tags"><img src="assets/buttonTags.svg" height="auto" width="auto" /></button>
                        <button class="tabset-link" name="Transactions"><img src="assets/buttonTransactions.svg" height="auto" width="auto" /></button>
                        <button class="tabset-link" name="Reports"><img src="assets/buttonStatement.svg" height="auto" width="auto" /></button>
                    </div>
                </div>
                <div class="tabset-contents">
                    <div id="Dashboard" class="tabset-content">
                        1
                    </div>
                    
                    <div id="Tags" class="tabset-content">
                        2
                    </div>
                    
                    <div id="Transactions" class="tabset-content">
                        3
                    </div>
                    
                    <div id="Reports" class="tabset-content">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="js/pages/dashboard.js"></script>
        <script>
            var statement_page   = 'income-report.html'
            var content_div = document.getElementById('Reports');

            var xmlHttp = new XMLHttpRequest();

            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                {
                    content_div.innerHTML = xmlHttp.responseText
                } else {
                    this.open("GET", statement_page, false)
                    this.send(null)
                }
            }

            xmlHttp.open("GET", statement_page, false)
            xmlHttp.send(null)
        </script>
        <script src="js/pages/income-statement.js"></script>
    </body>
</html>
