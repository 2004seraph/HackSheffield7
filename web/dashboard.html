<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/tabset-notebook.css">
        <link rel="stylesheet" href="css/dashboard.css">

        <script src="js/lib/jquery-3.6.1.min.js"></script>
        <script src="js/static/tabset-notebook.js"></script>
    </head>
    <body>
        <div id="window-titlebar">
            <h1>SoleStats</h1>
        </div>

        <div id="window-content">
            <div class="tabset-notebook" id="main-notebook">
                <div class="tabset-header">
                    <div class="tabset-links">
                        <button class="tabset-link tabset-link-default" name="Dashboard">Dashboard</button>
                        <button class="tabset-link" name="Tags">Tags</button>
                        <button class="tabset-link" name="Transactions">Transactions</button>
                        <button class="tabset-link" name="Reports">Reports</button>
                    </div>
                </div>
                <div class="tabset-contents">
                    <div id="Dashboard" class="tabset-content">
                        1
                    </div>
                    
                    <div id="Tags" class="tabset-content">
                        2
                    </div>
                    
                    <div id="Transactions" class="tabset-content">
                        3
                    </div>
                    
                    <div id="Reports" class="tabset-content">
                        4
                    </div>
                </div>
            </div>
        </div>
        

        <script src="js/pages/dashboard.js"></script>
    </body>
</html>
